version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/Geek-in-the-Punk
hooks:
  AfterInstall:
    - location: scripts/set_owner
      timeout: 5
      runas: root
    - location: scripts/install_dependencies
      timeout: 120
      runas: ec2-user
    - location: scripts/build
      timeout: 120
      runas: ec2-user
  ApplicationStart:
    - location: scripts/restart_server
      timeout: 10
      runas: root
  ValidateService: 
    - location: scripts/validate_nginx
      timeout: 10
      runas: root